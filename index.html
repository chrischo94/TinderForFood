<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Food Tinder</title>
</head>

<body>

    <div id="myModal" class="modal">
        <div class="modal-content col-7">
            <span class="close">&times;</span>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Name" aria-label="profileName">
            </div>

            <div class="input-group mb-3 form-control sliderBox">
                <label for="rangeInput" id="acceptableRadius" class="form-label sliderMessage">Acceptable Radius (Slide the Taco!)</label>
                <input type="range" id="rangeInput" class="form-range slider" min="0" max="20" value="0"
                    oninput="amount.value=rangeInput.value">
                <span class="input-group-text rangeValue">
                    <output name="amount" id="amount" for="rangeInput">
                    </output>Miles Away</span>

                </span>

            </div>


            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Age" aria-label="Age">
            </div>


            <div class="input-group mb-3">
                <input type='text' id='input' placeholder="Food I like" />
                <input type='button' value='Established &#128526;' id='add' />
                <ul id='list'>
                </ul>
            </div>
        
            <div class="input-group mb-3">
                <input type='text' id='input2' placeholder="Food I want to try" />
                <input type='button' value='Adventure!! &#127922;' id='add2' />
                <ul id='list2'>
                </ul>
            </div>
        </div>
    </div>



    <!--Jumbotron-->

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Food Tinder</h1>
            <p class="lead"></p>
        </div>
        <button id="myBtn" class="btn col-2">Create a Profile</button>
    </div>


    <!--navbar/search bar-->

    <nav class="row navbar col-md-12 m-0 my-5">
        <a class="navbar-brand">Let's get you eating!</a>
        <form class="row form-inline col-md-12">
            <input class="row form-control mr-sm-2 col-10" id="formInput" type="search"
                placeholder="tacos...cocktails...you decide!" aria-label="Search">
           <button class="row btn btn-dark my-2 my-sm-0 col-2" id="searchBtn" type="submit">Search</button>
        </form>
    </nav>

    <!--Carousel-->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <!-- getFood img area -->
        <div class="carousel-inner">
            <div class="carousel-item active img-fluid">
                <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                id="imgInput" alt="...">
            </div>  
        </div>
        <!-- Nope button on the left side-->
        <button class="carousel-control-prev carouselBtnLeft" id="nopeBtn" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Nope</span>
        </button>
        <!-- Match button on the right side-->
        <button class="carousel-control-next carouselBtnRight" id="matchBtn" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Match</span>
        </button>
    </div>


    <!--Match Modal-->
    <div class="modal-2" id="matchModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">It's a match!</h5>
            </div>
            <div class="modal-body">
              <h2 id="resName"></h2>
              <p id="address">Address:</p>
              <p id="website">Website:</p>
              <p id="contact">Contact:</p>
              <p id="rating">Rating:</p>
              <p id="price">Price:</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="matchClose">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
        integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
